<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<title>Vadrin Home Page</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
	<div class="main">
		<div class="navigation">
			<a href="/">Home</a> | <a href="/aboutus">About Us</a> | <a
				href="/contactus">Contact Us</a>
			<div class="horizontal"></div>
		</div>
		<div class="content">
			<div class="logo">
				<img src="/images/vadrin3.jpg" alt="Vadrin" />
			</div>
			<div class="catalog">
				<div th:id="${repositoryInfo.formattedName}" class="square" th:each="repositoryInfo : ${catalogInfo}"
					style="background-image: url('https://image.thum.io/get/noanimate/http://cows-n-bulls.herokuapp.com');">
					<h1 th:text="${repositoryInfo.formattedName}"></h1>
					<p th:text="${repositoryInfo.description}" />
					<p th:text="${repositoryInfo.site_url}" />


					<script th:inline="javascript">
					/*<![CDATA[*/
					    var username = /*[[${repositoryInfo.site_url}]]*/;
						alert(username);
					/*]]>*/
					</script>


				</div>
			</div>
		</div>
		<div class="footer">
			<span>Developed by G.V.Prashanth and B.J.Krishna</span>
		</div>
	</div>
</body>
</html>
