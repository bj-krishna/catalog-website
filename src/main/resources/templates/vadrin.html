<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<title>Vadrin Home Page</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
	<div class="main">
		<div class="navigation">
			<a href="/">Home</a> | <a href="/aboutus">About Us</a> | <a
				href="/contactus">Contact Us</a>
			<div class="horizontal"></div>
		</div>
		<div class="content">
			<div class="logo">
				<img src="/images/vadrin3.jpg" alt="Vadrin" />
			</div>
			<div class="catalog">
				<div class="square" th:id="${repositoryInfo.formattedName}"
					th:each="repositoryInfo : ${catalogInfo}">
<!-- 					th:style="'background: url(https://image.thum.io/get/noanimate/' + ${repositoryInfo.site_url} + ')'"> -->
					<h1 th:text="${repositoryInfo.formattedName}"></h1>
					<p th:text="${repositoryInfo.description}" />
					<a target="_blank"  th:href="${repositoryInfo.site_url}">Check it out!</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<span>Developed by G.V.Prashanth and B.J.Krishna</span>
		</div>
	</div>
</body>
</html>
